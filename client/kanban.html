<head>
  <title>kanban</title>
</head>

<body>
   {{> board}}
</body>

<template name="board">
  <div id="board">
    {{#each steps}}
      {{> step}}
    {{/each}}
  </div>
</template>

<template name="step">
  <div class="step">
    <h1>{{name}}</h1>
    {{#each cells}}
      {{> cell}}
    {{/each}}
  </div>
</template>

<template name="cell">
  <div class="cell">
    {{#each wipStickies}}
      {{> sticky}}
    {{/each}}
    {{#if doneStickies}}
      <div class="seperator"/>
      {{#each doneStickies}}
        {{> sticky}}
      {{/each}}
    {{/if}}
  </div>
</template>

<template name="sticky">
  <div class="sticky">
    <span class="owner">{{owner.name}}</span>
    {{title}}
  </div>
</template>
